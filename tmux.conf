# Mouse mode
setw -g  mode-mouse on
set  -g  mouse-select-pane on
set  -g  mouse-select-window on
set  -g  mouse-resize-pane on
set  -g  mouse-utf8 on

# Vi mode
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Slimux integration
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Keybindings
bind    b       set-window-option synchronize-panes on
bind    v       set-window-option synchronize-panes off
bind    C-c     run "tmux save-buffer - | xclip -i"
bind    C-v     run "tmux set-buffer \"$(xclip -o sel clipboard)\"; tmux paste-buffer"

# Look and Feel
set  -g set-titles                      on
set  -g default-terminal                "screen-256color"
set  -g status-fg                       black
set  -g status-bg                       yellow
set  -g window-status-attr              dim
set  -g window-status-format            " #I #W "
set  -g window-status-current-fg        white
set  -g window-status-current-bg        black
set  -g window-status-current-format    " #I #W "
set  -g window-status-activity-bg       red
set  -g window-status-activity-fg       yellow
set  -g status-left-length              60
set  -g status-left                     "#[bg=colour05] #[fg=white]#h #[bg=red]#[fg=colour05] #[fg=white]#S #[bg=yellow]#[fg=red]"
set  -g status-right                    "#[fg=red]#[bg=yellow]#[bg=red]#[fg=white] %d %b %R "
set  -g monitor-activity                on
set  -g base-index                      1
set  -g pane-base-index                 1

set -g history-limit               10000

